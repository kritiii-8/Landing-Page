<!DOCTYPE html>
<html>
<head>
    
    <title>Travel Landing Page</title>
    <link rel="stylesheet" href="landing.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>

    <div class="header">

        <div class="logo">
            <i class="fa-solid fa-mountain"></i>
            <p class="mount">Mount</p>

        </div>

        
        
        <div class="home-header">
            <p>Home</p>
            <p>About</p>
            <p>Booking</p>
            <p>Contact Us</p>

        </div>
        

        <button class="btn">Register</button>

    </div>

    <div class="flex1">

        <div class="left-section">
            <p>Prepare Yourself & Explore The Beauty of The World   <i class="fa-solid fa-plane"></i></p>
            
            <p>A place where nature and adventure unite.</p>
            <input type="email" placeholder="Enter e-mail address">
            <button class="book-btn">Book Now</button>
            <div class="flex2">
                <i class="fa-solid fa-circle-check"></i> 
            <p class="last-para"> No spam, ever. Unsuscribe anytime</p>
            </div>
       
        </div>

        <div class="right-section">
            <div class="absolute-img">
                <img class="img-2" src="Photos/nature1.jpg">
                <img class="img-1" src="Photos/nature.jpg">
            </div>
            
            
            
        </div>

        
    </div>

<div class="footer">
    <div class="div-img">
        <img  src="Photos/girl.jpg" alt="">
        <div class="div-para">
            <p>Have any question?</p>
            <p>Talk to a specialist</p>
        </div>

    </div>
    <div class="social-media">
        <p>Facebook</p>
        <p>Instagram</p>
        <p>Twitter</p>
    </div>    
</div>


    
</body>
</html>
